<script>
let bandcampLinks = document.getElementsByClassName('bandcamp-link');
for (var i = 0; i < bandcampLinks.length; i++) {
    bandcampLinks[i].addEventListener('click', function(e) {
        e.stopPropagation();
    });
}
let songElements = document.getElementsByClassName('song');
for (var i = 0; i < songElements.length; i++) {
    /*
        Ensure that on mouseover, CSS styles don't get messed up for active songs.
    */
    songElements[i].addEventListener('mouseover', function() {
        this.style.backgroundColor = '#FF17D5';

        this.querySelectorAll('.song-meta-data .song-title')[0].style.color = '#D420B5';
        this.querySelectorAll('.song-meta-data .song-artist')[0].style.color = '#D420B5';

        if (!this.classList.contains('amplitude-active-song-container')) {
            this.querySelectorAll('.play-button-container')[0].style.display = 'block';
        }

        this.querySelectorAll('img.bandcamp-grey')[0].style.display = 'none';
        this.querySelectorAll('img.bandcamp-white')[0].style.display = 'block';
        this.querySelectorAll('.song-duration')[0].style.color = '#D420B5';
    });

    /*
        Ensure that on mouseout, CSS styles don't get messed up for active songs.
    */
    songElements[i].addEventListener('mouseout', function() {
        this.style.backgroundColor = '#FFFFFF';
        this.querySelectorAll('.song-meta-data .song-title')[0].style.color = '#D420B5';
        this.querySelectorAll('.song-meta-data .song-artist')[0].style.color = '#607D8B';
        this.querySelectorAll('.play-button-container')[0].style.display = 'none';
        this.querySelectorAll('img.bandcamp-grey')[0].style.display = 'block';
        this.querySelectorAll('img.bandcamp-white')[0].style.display = 'none';
        this.querySelectorAll('.song-duration')[0].style.color = '#607D8B';
    });

    /*
        Show and hide the play button container on the song when the song is clicked.
    */
    songElements[i].addEventListener('click', function() {
        this.querySelectorAll('.play-button-container')[0].style.display = 'none';
    });

</script>
